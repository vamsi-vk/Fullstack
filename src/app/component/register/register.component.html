<div class="content-body">

    <mat-card>
      <mat-card-content>
        <div class="header">
          <br>
          <h1><b>Create New Account</b> </h1>
          <br>
        </div>
        <form (ngSubmit)="onLogin()" name="signupForm" [formGroup]="signupForm">
          <div class="emailInput">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input
                formControlName="email"
                matInput
                placeholder="Enter email address" required
              />
              <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
                Email is required
              </mat-error>
            </mat-form-field>
          </div>
  
          <div>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input
                formControlName="password"
                matInput
                [type]="hide2 ? 'password' : 'text'"
                required
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide2 = !hide2"
                [attr.aria-label]="hide2 ? 'Show Password' : 'Hide Password'"
                [attr.aria-pressed]="hide2"
              >
                <mat-icon>
                  {{ hide2 ? 'visibility_off' : 'visibility' }}
                </mat-icon>
              </button>
              <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
                Password is required
              </mat-error>
              <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
                Password must be at least 8 characters long
              </mat-error>
              <mat-error *ngIf="signupForm.get('password')?.hasError('passwordComplexity')">
                Password isn't strong enough
              </mat-error>
              
            </mat-form-field>
          </div>
  
          <div>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Confirm Password</mat-label>
              <input
                formControlName="cpassword"
                matInput
                [type]="hide1 ? 'password' : 'text'"
                required
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide1 = !hide1"
                [attr.aria-label]="hide1 ? 'Show Password' : 'Hide Password'"
                [attr.aria-pressed]="hide1"
              >
                <mat-icon>
                  {{ hide1 ? 'visibility_off' : 'visibility' }}
                </mat-icon>
              </button>
              <mat-error *ngIf="signupForm.get('cpassword')?.hasError('required')">
                Password is required
              </mat-error>
              <mat-error *ngIf="signupForm.hasError('passwordMismatch')">
                Passwords do not match
              </mat-error>
            </mat-form-field>
          </div>
  
          <button   mat-flat-button color="primary">SignUp</button>
        </form>
  
        <div class="button-row">
          <br>
          <a routerLink="/login">Already have an account ?</a>
        </div>
      </mat-card-content>
    </mat-card>
  
  </div>
