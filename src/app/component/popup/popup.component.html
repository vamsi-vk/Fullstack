<form [formGroup]="myform" (ngSubmit)="Saveuser()">
<h1 mat-dialog-title>Add New Course</h1>
<div mat-dialog-content>
   <!-- <mat-form-field>
    <mat-label>ID</mat-label>
    <input formControlName="id" matInput>
   </mat-form-field> -->
   <mat-form-field>
    <mat-label>COURSE</mat-label>
    <input matInput formControlName="title">
   </mat-form-field>
   <mat-form-field>
    <mat-label>STATUS</mat-label>
    <mat-select formControlName="completed">
      <mat-option [value]="true">Available</mat-option>
      <mat-option [value]="false">Unavailable</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button type="submit" color="primary">Save</button>
  <a (click)="closepopup()" mat-raised-button color="warn">Close</a>
  <!-- <button mat-raised-button [mat-dialog-close]="closemessage" color="accent">Cancel</button> -->
</div>
</form>
