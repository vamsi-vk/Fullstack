<div class="bg">
<mat-card>
    <mat-card-content>
      <div class="header">
        <br>
        <h1><b>Forgot Password</b></h1>
        <br>
      </div>
      <form (ngSubmit)="onForgotPassword()" [formGroup]="forgotPasswordForm">
        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              matInput
              placeholder="Enter email address" required
            />
            <mat-error *ngIf="!forgotPasswordForm.controls['email'].valid">
              Email is required and must be valid.
            </mat-error>
          </mat-form-field>
        </div>
        <button mat-flat-button color="primary">Reset Password</button><br><br>
    
        <a routerLink="/login" color="warn">Back to login</a>
      </form>
    </mat-card-content>
  </mat-card>
</div>
