<mat-toolbar
  style="
    background-color: rgb(255, 255, 255);
    color: rgb(26, 22, 22);
    font-size: 15px;
    font-family: Helvetica;
    height: 8%;
  "
  class="mat-elevation-z8"
>
  <button (click)="drawer.toggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span style="font-size: 15px">3F Advanced Techno Labs</span>
  <span class="example-spacer"></span>
  <button
    (click)="logout()"
    mat-button
    matTooltip="logout  User : {{ email }} "
  >
    Logout
  </button>
  <button [matMenuTriggerFor]="lvl1master" mat-button>Master</button>
  <mat-menu #lvl1master="matMenu">
    <button [matMenuTriggerFor]="company" mat-menu-item>Company</button>
    
  </mat-menu>

  <mat-menu #company="matMenu">
    <button mat-menu-item>Term</button>
    <button mat-menu-item>Tax</button>
    <button mat-menu-item>Currency</button>
  </mat-menu>
  <mat-menu #customer="matMenu">
    <button mat-menu-item>Type</button>
    <button mat-menu-item>Tax</button>
  </mat-menu>
  <mat-menu #product="matMenu">
    <button mat-menu-item>Category</button>
    <button [matMenuTriggerFor]="variant" mat-menu-item>Variant</button>
    <button mat-menu-item>UOM</button>
  </mat-menu>

  <mat-menu #variant="matMenu">
    <button mat-menu-item>Color</button>
    <button mat-menu-item>Size</button>
  </mat-menu>
  <button (click)="badgevisibility()" mat-icon-button>
    <mat-icon
      matBadgeColor="accent"
      matBadge="15"
      [matBadgeHidden]="badgevisible"
      matBadgeSize="small"
      >notifications</mat-icon
    >
  </button>
  <mat-icon
    class="profile-icon"
    matTooltip=" User : {{ email }} "
    matTooltipPosition="below"
  >
    account_circle
  </mat-icon>
</mat-toolbar>
<mat-drawer-container
  autosize
  style="height: 85%; margin: 15px; border-radius: 15px"
>
  <mat-drawer #drawer opened="true" mode="side" position="start">
    <mat-nav-list>
      <mat-list-item>
        <button mat-button><mat-icon>dashboard</mat-icon> Dashboard</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button><mat-icon>home</mat-icon> Home</button>
      </mat-list-item>

      <mat-list-item>
        <button mat-button><mat-icon>table</mat-icon> Table</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button><mat-icon>settings</mat-icon> Settings</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button><mat-icon>help</mat-icon> Help</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button><mat-icon>analytics</mat-icon> analytics</button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="text-align: center; min-height: 600px">
      <app-datatable></app-datatable>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
